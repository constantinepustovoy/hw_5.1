<style>

    src: url('fonts/helveticaneuecyr-thin-webfont.eot?#iefix') format('embeddfonts/ed-opentype'),
         url('fonts/helveticaneuecyr-thin-webfont.woff2') format('woff2'),
         url('fonts/helveticaneuecyr-thin-webfont.woff') format('woff'),
         url('fonts/helveticaneuecyr-thin-webfont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
</style>
</head>
<body>
	<header>
		<div class="ola">
			<span class="ola_text">Ola! <a href="#">Entrar</a>
			ou <a href="#">Cadaster-se</a></span>
		</div>
		<div class="flag_button">
			<a href="#">
			<img src="img/flag.png" alt="flag"/>
			Minhas Ofertas
			</a>
		</div>
		<div class="line"></div>
		<div>
			<ul class="main_menu">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</div>
	</header>
	<div class="container">
		<div class="apply_form">
			<div class="cadastre">
				Cadastre-se
			</div>
			<div class="facebook">
				<a href="#">
				<img src="img/facebook.png" alt="Enter with Facebook">
				</a>
			</div>
			<div class="ou_lines">
				OU
			</div>
			<form class="input_form">
				<input class="input_box" type="text" required placeholder="First name" name="first_name">

				<input class="input_box" type="text" required placeholder="Email Address" name="email_address">
				<input class="input_box" type="text" required placeholder="Choose password" name="password1">
				<input class="input_box" type="text" required placeholder="Confirm password" name="password2">
				<input class="checkbox" type="checkbox" name="checkbox">
				<label for="checkbox">Send me Youbike updates and tips</label>
				<input class="create_button" type="submit" value="Create my Account"> 
			</form>
			<div class="bottom_text">
				<p>By clicking the button above, you agree to the Terms of Service</p>

			</div>
